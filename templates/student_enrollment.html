<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment - Student Management System</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/enrollment.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="dashboard-body">
    <nav class="dashboard-nav">
        <div class="container">
            <div class="nav-left">
                <div class="logo">Student Management System</div>
            </div>
            <div class="nav-right">
                <span class="user-name">Welcome, {{ name }}</span>
                <a href="/logout" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="dashboard-container">
        <aside class="sidebar">
            <ul class="menu">
                <li><a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="active"><a href="/student_enrollment"><i class="fas fa-user-graduate"></i> Students</a></li>
                <li><a href="#"><i class="fas fa-book"></i> Courses</a></li>
                <li><a href="#"><i class="fas fa-user-plus"></i> Enrollments</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <div class="page-header">
                <h1><i class="fas fa-user-plus"></i> Student Enrollment</h1>
            </div>

            <div class="enrollment-form-container">
                <form action="/enroll_student" method="post" class="enrollment-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Undergraduate">Undergraduate</option>
                                <option value="Postgraduate">Postgraduate</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="enrollment_year">Enrollment Year</label>
                            <input type="number" id="enrollment_year" name="enrollment_year" 
                                   min="2000" max="2099" step="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="expected_leave_year">Expected Leave Year</label>
                            <input type="number" id="expected_leave_year" name="expected_leave_year" 
                                   min="2000" max="2099" step="1" required>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="special_id">Special Identification</label>
                            <textarea id="special_id" name="special_identification" 
                                    placeholder="Enter any special identification marks"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Enroll Student
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-undo"></i> Reset Form
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>

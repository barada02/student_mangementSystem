<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">Student Management System</div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to the Future of Education Management</h1>
                <p>Streamline your student and course management with our comprehensive system.</p>
                <a href="#signup" class="btn btn-primary">Get Started</a>
            </div>
        </section>
        <section class="auth-forms">
            <div class="container">
                <div class="auth-container">
                    <div class="toggle-buttons">
                        <button id="toggle-signup" class="toggle-btn active">Sign Up</button>
                        <button id="toggle-login" class="toggle-btn">Login</button>
                    </div>
                    <div class="form-wrapper">
                        <div id="signup-form" class="form-content">
                            <form action="/signup" method="post">
                                <div class="input-group">
                                    <i class="fas fa-user"></i>
                                    <input type="text" name="username" placeholder="Username" required>
                                </div>
                                <div class="input-group">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" name="password" placeholder="Password" required>
                                </div>
                                <div class="input-group">
                                    <i class="fas fa-id-card"></i>
                                    <input type="text" name="name" placeholder="Full Name" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Create Account</button>
                            </form>
                        </div>
                        <div id="login-form" class="form-content hidden">
                            <form action="/login" method="post">
                                <div class="input-group">
                                    <i class="fas fa-user"></i>
                                    <input type="text" name="username" placeholder="Username" required>
                                </div>
                                <div class="input-group">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" name="password" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Student Management System. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById('toggle-signup').addEventListener('click', function() {
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
            this.classList.add('active');
            document.getElementById('toggle-login').classList.remove('active');
        });
        document.getElementById('toggle-login').addEventListener('click', function() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            this.classList.add('active');
            document.getElementById('toggle-signup').classList.remove('active');
        });
    </script>
</body>
</html>
